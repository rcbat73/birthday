<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    </link>
</head>

<body>
    <img src="background.jpeg" />
    <label class="container" for="toggle">
        <input type="checkbox" id="toggle" />
        <p class="text">Muitos Parab√©ns DD.</p>
        <div class="main-wrapper">
            <div class="petals-ring">
                <div class="petals-wrapper">
                    <div class="petals-column">
                        <div class="masked-cell">
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </label>
    <script>
        const body = document.querySelector("body");
        const container = document.querySelector(".container");
        const mainWrapper = document.querySelector(".main-wrapper");
        const petalsRing = document.querySelector(".petals-ring");
        const petalsWrapper = mainWrapper.querySelector(".petals-wrapper");
        const petalsColumn = petalsWrapper.querySelector(".petals-column");
        const maskedCell = petalsColumn.querySelector(".masked-cell");
        
        const cells = getComputedStyle(body).getPropertyValue('--cells');
        const amount = cells - 1;       

        const createNodes = (parent, child, size) => {
            for (let i = 0; i < size; i++) {
                parent.appendChild(child.cloneNode(true));
            }
        }
        
        createNodes(petalsColumn, maskedCell, amount);
        createNodes(petalsWrapper, petalsColumn, amount);
        createNodes(petalsRing, petalsWrapper, 3);
        createNodes(mainWrapper, petalsRing, 3);
        /* createNodes(container, mainWrapper, 4); */
    </script>
</body>

</html>
